- name : ec2-launcher
  hosts : localhost
  connection : local
  tasks :
  - name : launch ec2
    ec2 : 
     instance_type : t2.micro
     key_name : laksh,devops
     image : ami-0e9089763828757e1
     group : SG
     vpc_subnet_id : subnet-85f614b4
     region : us-east-1
     count : 1
     wait : yes
     assign_public_ip : yes
    register: ec2
    
  - name: SSH to be up
    local_action: wait_for 
                  host={{ item.public_ip }} 
                  port=22 
                  state=started
    with_items: '{{ ec2.instances }}'